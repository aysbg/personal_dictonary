<div class="row">
  <div class="col-md-12 words-wrapper">
    <legend>Add translations</legend>
    <form class="row" name="addNewTranslations" ng-submit="addNewTrans()">
      <div class="form-group col-sm-4 col-md-2">
        <label for="word_type">Type of word:</label>
        <label class="custom-select">
          <select name="word_type" id="word_type" ng-model="newTranslation.wordType">
            <option ng-repeat="wt in wordTypes" value="{{ wt.name }}">
              {{ wt.name }}
            </option>
          </select>
        </label>
      </div>

      <div class="form-group col-sm-4 col-md-4">
        <label for="original_word">Word in your language:</label>
        <input type="text" class="form-control" id="original_word"
               placeholder="Enter word or phrase" ng-model="newTranslation.original">
      </div>
      <div class="form-group col-sm-4 col-md-4">
        <label for="translated_word">Translation:</label>
        <input type="text" class="form-control" id="translated_word"
               placeholder="Enter translation" ng-model="newTranslation.translated">
      </div>

      <div class="form-group col-sm-12 col-md-2">
        <button class="btn btn-primary btn-translate">Translate</button>
      </div>
    </form>
  </div>
</div>
