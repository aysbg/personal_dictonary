<div class="" style="margin-bottom: 40px;">
  <form class="form" role="form" ng-show="$parent.transLanguages.addGroup">
    <h4>Set language:</h4>

    <div class="form-group">
      <input type="text" class="form-control" id="translateLanguage" ng-model="$parent.newLang.translate" placeholder="Enter translate lang">
    </div>
  </form>

  <div ng-hide="$parent.transLanguages.addGroup">
    <h4>Choose language:</h4>

    <div class="form-group">
      <label class="custom-select">
        <select name="chooseLang" ng-model="$parent.transLanguages.toLang">
          <option ng-repeat="lang in $parent.transLanguages.listTransTo" value="{{ lang }}">
            {{ lang }}
          </option>
        </select>
      </label>
    </div>

    <div class="form-group">
      <a href="#" ng-click="$parent.toggleLanguagesSections()">New language?</a>
    </div>
  </div>

</div>
