<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Personal Dictionary</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../vendors/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  <!-- JS -->
  <script src="../vendors/angular/angular.min.js"></script>
  <script src="../vendors/angular-route/angular-route.min.js"></script>
  <script src="../vendors/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="../vendors/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <!-- ANGULAR CUSTOM -->
  <script src="../js/app.js"></script>
  <script src="../js/models/admin.js"></script>
  <script src="../js/services/users.js"></script>
  <script src="../js/services/languages.js"></script>
  <script src="../js/services/alerts.js"></script>
  <script src="../js/services/helpers.js"></script>
  <script src="../js/controllers/login.js"></script>
  <script src="../js/controllers/about.js"></script>
  <script src="../js/controllers/contact.js"></script>
  <script src="../js/controllers/admin.js"></script>
  <script src="../js/directives.js"></script>

</head>
<body ng-app="personalDictApp">

  <div ng-include="'views/partials/navigation.html'"></div>

  <!-- ANGULAR DYNAMIC CONTENT -->
  <div id="content">
    <div class="alerts-container">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
    </div>

    <div ng-view></div>
  </div>

</body>
</html>
