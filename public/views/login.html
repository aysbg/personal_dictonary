<section ng-controller="LoginCtrl" ng-init="init()" class="row login">
  <div class="col-md-offset-3 col-md-6">
    <form name="userLoginForm" ng-submit="loginUser(userLoginForm.$valid)">
      <h3>Got account?</h3>

      <div class="form-group">
        <label for="login_email">Email address</label>
        <input type="email" class="form-control" id="login_email" name="email" placeholder="Enter email"
               ng-model="loginUser.email" required>
        <p ng-show="userLoginForm.email.$invalid && !userLoginForm.email.$pristine" class="help-block">Please, enter a valid email.</p>
      </div>
      <div class="form-group">
        <label for="admin_password">Password</label>
        <input type="password" class="form-control" id="admin_password" name="password"
               placeholder="Password" ng-model="loginUser.password" required>
        <p ng-show="userLoginForm.name.$invalid && !userLoginForm.name.$pristine" class="help-block">Please enter your password.</p>
      </div>

      <button type="submit" class="btn btn-info" ng-disabled="userLoginForm.$invalid">
        Login
      </button>

      <a class="need-account" href="/">Not registered?</a>
    </form>

  </div>

</section>
